
{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
    <div class="container">



        <p>opublikowany : {{post.published_date}}</p>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
        <em>{{post.text|linebreaksbr}}</em>
    </div>
    {% endfor %}
{% endblock %}
