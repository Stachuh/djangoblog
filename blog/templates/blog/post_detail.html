{% extends 'blog/base.html' %}

{% block content %}
    <div  class="post">
      {% if post.published_date %}
      <div class="date">
        {{ post.published_date }}
      </div>
      {% endif%}
      <h2>{{ post.title }}</h2>
        {% if post.image %}
        <img src="{{ post.image.url }}" alt="obrazek" width="250">
        {% endif %}
      <p>{{ post.text|linebreaksbr}}</p>

    </div>
{% endblock %}
